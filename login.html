<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacit Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="https://media.discordapp.net/attachments/1295309864670855223/1295333718906634311/image.png?ex=670e4508&is=670cf388&hm=7c1ad9741d77f3b20b44427ba583d7f77d19c977c63bd166b534090ee441e816&=&format=webp&quality=lossless"
        type="image/x-icon" />
</head>

<body>
    <div
        class="flex flex-col self-center rounded-sm items-center align-middle content-evenly p-6 w-96 h-96 bg-zinc-800">
        <img class="invert h-20 w-20 rounded-full"
            src="https://media.discordapp.net/attachments/1295309864670855223/1295322779352039517/Logo_B-W.png?ex=670e3ad8&is=670ce958&hm=497bc1e3492285b417fffd561ff1f01270bb9efbfa9a983f304a81c3390642ff&=&format=webp&quality=lossless"
            alt="" srcset="">
        <input class="m-5 p-1 rounded-md placeholder-zinc-400 text-center w-full" type="email" name="email" id="email"
            placeholder="Email">
        <input class="m-5 p-1 rounded-md placeholder-zinc-400 text-center w-full" type="password" name="password"
            id="password" placeholder="Password">
        <div class="w-auto content-evenly flex flex-wrap">
            <a class="p-1 text-zinc-100 underline" href="">S'enregistrer</a>
            <div class="w-10"></div>
            <div class="bg-zinc-400 text-zinc-800 rounded-md p-1 w-24 text-center"><b>OK</b></div>
        </div>
    </div>
</body>

</html>
